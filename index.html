<!DOCTYPE html>
<html>
<head>
	<title>PayPal Donation Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
	<div class="form-container">
		<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
			<input type="hidden" name="cmd" value="_donations">
			<input type="hidden" name="business" value="XXXXXXXXX">
			<input type="hidden" name="item_name" value="Donation">
			<h3>Donation Amount</h3>
			<input type="radio" name="amount" value="5.00" class="form-radio" required> €5.00
			<input type="radio" name="amount" value="10.00" class="form-radio" required> €10.00
			<input type="radio" name="amount" value="20.00" class="form-radio" required> €20.00
			<input type="radio" name="amount" value="30.00" class="form-radio" required> €30.00
			<input type="radio" name="amount" value="50.00" class="form-radio" required> €50.00
			<input type="radio" name="amount" value="100.00" class="form-radio" required> €100.00
			<h3>Donation Type</h3>
			<input type="radio" name="type" value="One-Time" class="form-radio" required> One-Time
			<input type="radio" name="type" value="Monthly" class="form-radio" required> Monthly
			<input type="hidden" name="currency_code" value="EUR">
			<div style="text-align: center;">
				<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
				<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
			</div>
			<div class="g-recaptcha" data-sitekey="SITE-KEY"></div>
		</form>
	</div>
</body>
</html>
